name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: jim871939254/poetry_frontend:latest
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER_NAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          script: |
            docker stop poetry_frotend
            docker rm poetry_frotend
            docker rmi jim871939254/poetry_frontend:latest
            docker pull jim871939254/poetry_frontend:latest 
            docker run -d -p 8080:80/tcp --name poetry_frotend jim871939254/poetry_frontend:latest
